<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <p>Welcome to this Memory Pair Game! Let's try to remember the location of this football club cards.</p>
  </header>

  <section class="container">
    <div class="memory__card" data-card="manutd">
      <img class="front-face" src="img/manunt.png" alt="manchester united">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="manutd">
      <img class="front-face" src="img/manunt.png" alt="manchester united">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="arsenal">
      <img class="front-face" src="img/arsenal.png" alt="arsenal">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="arsenal">
      <img class="front-face" src="img/arsenal.png" alt="arsenal">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="chelsea">
      <img class="front-face" src="img/chelsea.png" alt="chelsea">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="chelsea">
      <img class="front-face" src="img/chelsea.png" alt="chelsea">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="everton">
      <img class="front-face" src="img/everton.png" alt="everton">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="everton">
      <img class="front-face" src="img/everton.png" alt="everton">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="leicester">
      <img class="front-face" src="img/leicester.png" alt="leicester">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="leicester">
      <img class="front-face" src="img/leicester.png" alt="leicester">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="liverpool">
      <img class="front-face" src="img/liverpool.png" alt="liverpool">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="memory__card" data-card="liverpool">
      <img class="front-face" src="img/liverpool.png" alt="liverpool">
      <img class="back-face" src="img/premier-league.png" alt="Premier__League_logo">
    </div>
    <div class="game__win">
      <p class="win">Congrats!!! You Win this game. See you later in Stage1 &#128521 (I hope)</p>
      <p class="button">Want to play again?</p>
    </div>
  </section>


  <footer class="footer">
    <a href="https://github.com/Conversee12" target="_blank">Conversee12 github</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
